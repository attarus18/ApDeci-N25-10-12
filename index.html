<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Decisioni</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5em;
            color: #007bff;
            flex-grow: 1; /* Il titolo occupa lo spazio rimanente */
            text-align: center;
        }

        .reset-button {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 1em;
            cursor: pointer;
            padding: 5px 10px;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #decision-label {
            margin-bottom: 20px;
            padding: 20px;
            min-height: 100px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            transition: all 0.5s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .generate-button {
            width: 80%;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            margin-bottom: 30px; /* Posizionato in basso */
        }

        .generate-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <div style="width: 50px;"></div> <h1>Generatore di Decisioni</h1>
        <button class="reset-button" onclick="resetDecision()">Reset</button>
    </header>

    <div class="content">
        <label id="decision-label">Premi DECIDO per la tua risposta</label>
    </div>

    <button class="generate-button" onclick="generateDecision()">DECIDO</button>

    <script src="frasi.js"></script>
    <script src="script.js"></script>

</body>
</html>
