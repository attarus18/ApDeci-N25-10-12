<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECIDO IO</title>
    <style>
        :root {
            --colore-principale: #000000; /* Nero (usato per bordi/ombre) */
            --colore-accento: #DC3545; /* Rosso */
            --colore-testo-chiaro: #FFFFFF; /* Bianco */
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            
            /* SFONDO CON IMMAGINE */
            background-image: url('sfondo.png'); /* Assicurati che il percorso sia corretto */
            background-size: cover; /* Copre l'intera area senza ripetersi */
            background-position: center; /* Centra l'immagine */
            background-repeat: no-repeat; /* Evita la ripetizione */
            background-attachment: fixed; /* L'immagine rimane fissa durante lo scroll */
            
            color: var(--colore-testo-chiaro); /* Testo di default chiaro */
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* Assicura che padding non influenzi la larghezza totale */
        }

        /* STILE TITOLO (LABEL) */
        #main-title {
            font-size: 2.2em;
            color: var(--colore-testo-chiaro); 
            font-weight: bold;
            padding: 10px 20px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4); 
            border-radius: 8px;
            /* Per assicurare leggibilità su sfondi complessi */
            background-color: rgba(0, 0, 0, 0.3); /* Leggero overlay scuro */
            backdrop-filter: blur(3px); /* Effetto sfocatura per leggibilità */
        }

        /* STILE LABEL DECISIONE */
        #decision-label {
            width: 90%;
            max-width: 450px;
            padding: 40px 20px;
            min-height: 50px;
            
            background-color: var(--colore-principale); /* Sfondo nero per contrasto */
            color: var(--colore-testo-chiaro);
            
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            font-size: 1.6em;
            font-weight: 500;
            
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
            transition: all 0.5s ease-in-out;
            margin-bottom: 40px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            
            /* Per rendere responsive il font-size */
            word-wrap: break-word; /* Rompe le parole lunghe se necessario */
        }

        /* STILE PULSANTE TONDO */
        .generate-button {
            width: 180px; 
            height: 180px;
            
            background-color: var(--colore-accento);
            color: var(--colore-testo-chiaro);
            
            border-radius: 50%;
            border: 4px solid var(--colore-testo-chiaro); 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            font-size: 1.6em;
            line-height: 1.1;
            font-weight: 900;
            cursor: pointer;
            
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.9), inset 0 0 10px rgba(255, 255, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            
            /* Rendi il pulsante responsive con min/max width/height */
            max-width: 90%; /* Limita la larghezza massima su schermi piccoli */
            max-height: 90%; /* Limita l'altezza massima su schermi piccoli */
        }

        .generate-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.9);
        }

        /* MEDIA QUERIES per la responsività */
        @media (max-width: 600px) {
            #main-title {
                font-size: 1.8em;
                margin-bottom: 30px;
            }

            #decision-label {
                font-size: 1.2em;
                padding: 30px 15px;
                margin-bottom: 30px;
            }

            .generate-button {
                width: 150px;
                height: 150px;
                font-size: 1.3em;
                border-width: 3px;
            }
        }

        @media (max-width: 400px) {
            #main-title {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            #decision-label {
                font-size: 1em;
                padding: 25px 10px;
                min-height: 40px;
                margin-bottom: 20px;
            }

            .generate-button {
                width: 130px;
                height: 130px;
                font-size: 1.1em;
                border-width: 2px;
            }
        }
    </style>
</head>
<body>

    <label id="main-title">NON PREOCCUPARTI</label>

    <label id="decision-label">
        Premi DECIDO IO<br>per la tua risposta
    </label>

    <button class="generate-button" id="generate-button">
        DECIDO<br>IO
    </button>

    <script src="frasi.js"></script>
    <script src="script.js"></script>

</body>
</html>
