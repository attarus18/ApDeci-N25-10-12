<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECIDO IO</title>
    <style>
        :root {
            --colore-sfondo-scuro: #121212; /* Nuovo sfondo scuro */
            --colore-principale: #000000; /* Nero (usato per bordi/ombre) */
            --colore-accento: #DC3545; /* Rosso */
            --colore-testo-chiaro: #FFFFFF; /* Bianco */
            --colore-testo-scuro: #121212; /* Scuro per i dettagli */
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            
            /* SFONDO SCURO */
            background-color: var(--colore-sfondo-scuro); 
            
            color: var(--colore-testo-chiaro); /* Testo di default chiaro */
            text-align: center;
            padding: 20px;
        }

        /* STILE TITOLO (NUOVA LABEL) - ORA BIANCA */
        #main-title {
            font-size: 2.2em;
            
            /* COLORE BIANCO */
            color: var(--colore-testo-chiaro); 
            
            font-weight: bold;
            padding: 10px 20px;
            margin-bottom: 40px;
            /* Ombreggiatura sul testo per farlo risaltare */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4); 
            border-radius: 8px;
        }

        /* STILE LABEL DECISIONE CON SFONDO NERO */
        #decision-label {
            width: 90%;
            max-width: 450px;
            padding: 40px 20px;
            min-height: 50px;
            
            /* Sfondo label leggermente più scuro o nero assoluto per contrasto */
            background-color: var(--colore-principale); 
            color: var(--colore-testo-chiaro);
            
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            font-size: 1.6em;
            font-weight: 500;
            
            /* Ombra accattivante */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
            transition: all 0.5s ease-in-out;
            margin-bottom: 40px; 
            border: 1px solid rgba(255, 255, 255, 0.1); /* Lieve bordo chiaro */
        }

        /* STILE PULSANTE TONDO */
        .generate-button {
            width: 180px; 
            height: 180px;
            
            background-color: var(--colore-accento);
            color: var(--colore-testo-chiaro);
            
            border-radius: 50%;
            /* Bordo più chiaro per contrasto con lo sfondo scuro */
            border: 4px solid var(--colore-testo-chiaro); 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            font-size: 1.6em;
            line-height: 1.1;
            font-weight: 900;
            cursor: pointer;
            
            /* Ombra accattivante */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.9), inset 0 0 10px rgba(255, 255, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <label id="main-title">NON PREOCCUPARTI</label>

    <label id="decision-label">
        Premi DECIDO IO<br>per la tua risposta
    </label>

    <button class="generate-button" id="generate-button">
        DECIDO<br>IO
    </button>

    <script src="frasi.js"></script>
    <script src="script.js"></script>

</body>
</html>
