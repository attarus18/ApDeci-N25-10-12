<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECIDO IO</title>
    <style>
        :root {
            --colore-principale: #000000; /* Nero */
            --colore-accento: #DC3545; /* Rosso */
            --colore-testo: #FFFFFF; /* Bianco */
            --colore-sfondo: #F4F4F4;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--colore-sfondo);
            color: var(--colore-principale);
            text-align: center;
            padding: 20px;
        }

        /* STILE TITOLO CON OMBREGGIATURA (NUOVA LABEL) */
        #main-title {
            font-size: 2.2em;
            color: var(--colore-principale);
            font-weight: bold;
            padding: 10px 20px;
            margin-bottom: 40px;
            /* Ombreggiatura sul testo */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
            border-radius: 8px;
        }

        /* STILE LABEL DECISIONE CON OMBRA E SFONDO NERO */
        #decision-label {
            width: 90%;
            max-width: 450px;
            padding: 40px 20px;
            min-height: 50px;
            
            background-color: var(--colore-principale);
            color: var(--colore-testo);
            
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            font-size: 1.6em;
            font-weight: 500;
            
            /* Ombra accattivante */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease-in-out;
            margin-bottom: 40px; /* Spazio prima del pulsante */
        }

        /* STILE PULSANTE TONDO E CENTRALE */
        .generate-button {
            width: 180px; 
            height: 180px;
            
            background-color: var(--colore-accento);
            color: var(--colore-testo);
            
            border-radius: 50%;
            border: 4px solid var(--colore-principale);
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            font-size: 1.6em;
            line-height: 1.1; /* Compatta il testo su due righe */
            font-weight: 900;
            cursor: pointer;
            
            /* Ombra accattivante */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <label id="main-title">NON PREOCCUPARTI</label>

    <label id="decision-label">
        Premi DECIDO IO<br>per la tua risposta
    </label>

    <button class="generate-button" id="generate-button">
        DECIDO<br>IO
    </button>

    <script src="frasi.js"></script>
    <script src="script.js"></script>

</body>
</html>
